<div class="grid grid-cols-3 gap-4">
  <!-- Sensor 1 -->
  <div
    class="flex flex-col items-center p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md"
  >
    <span class="text-sm text-gray-600 dark:text-gray-400 mb-2">Sensor 1</span>
    <div class="relative w-24 h-24">
      <div class="absolute inset-0 flex items-center justify-center">
        <span
          [class]="getColorClass(sensorValues.sensor1)"
          class="text-2xl font-bold"
        >
          {{ sensorValues.sensor1 }}
        </span>
      </div>
      <svg class="w-full h-full" viewBox="0 0 100 100">
        <circle
          cx="50"
          cy="50"
          r="45"
          class="stroke-current text-gray-200 dark:text-gray-700"
          fill="none"
          stroke-width="8"
        ></circle>
        <circle
          cx="50"
          cy="50"
          r="45"
          [class]="getColorClass(sensorValues.sensor1)"
          fill="none"
          stroke-width="8"
          [style.strokeDasharray]="
            'calc(' + sensorValues.sensor1 + ' * 2.83) 283'
          "
          stroke-linecap="round"
          transform="rotate(-90 50 50)"
        ></circle>
      </svg>
    </div>
  </div>
