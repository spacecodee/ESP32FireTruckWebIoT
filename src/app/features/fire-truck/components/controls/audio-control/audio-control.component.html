<!-- src/app/features/fire-truck/components/controls/audio-control/audio-control.component.html -->
<div class="flex flex-col gap-4">
  <div class="flex items-center justify-between">
    <h3 class="text-lg font-medium text-gray-700 dark:text-gray-300">
      Alert Sound
    </h3>
    <button
      (click)="toggleSound()"
      [class]="soundEnabled ? 'text-blue-500' : 'text-gray-400'"
      class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors"
    >
      <i [class]="soundEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute'"></i>
    </button>
  </div>

  <div class="flex flex-col gap-4">
    <!-- Sound Selection -->
    <div class="flex gap-2">
      <button
        *ngFor="let sound of sounds"
        (click)="onSoundSelect(sound)"
        [class]="
          selectedSound === sound
            ? 'bg-blue-500 text-white'
            : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300'
        "
        class="px-4 py-2 rounded-lg transition-colors flex-1"
      >
        {{ sound }}
      </button>
    </div>

    <!-- Preview Controls -->
    <div class="flex justify-center gap-4">
      <button
        (click)="togglePreview()"
        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-blue-500"
        [attr.aria-label]="isPlaying ? 'Pause preview' : 'Play preview'"
      >
        <i [class]="isPlaying ? 'fas fa-pause' : 'fas fa-play'"></i>
      </button>

      <button
        (click)="resetPreview()"
        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-blue-500"
        aria-label="Reset preview"
      >
        <i class="fas fa-stop"></i>
      </button>
    </div>
  </div>
</div>
