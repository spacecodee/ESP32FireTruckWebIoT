<!-- src/app/features/fire-truck/components/status/truck-status.component.html -->
<div class="space-y-6">
  <!-- Connection Status -->
  <div class="flex items-center justify-between">
    <span class="text-gray-700 dark:text-gray-300">Connection:</span>
    <span class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
      <div
        class="w-3 h-3 rounded-full"
        [class]="isConnected ? 'bg-green-500' : 'bg-red-500'"
      ></div>
      {{ isConnected ? 'Connected' : 'Disconnected' }}
    </span>
  </div>

  <!-- Current Direction -->
  <div class="flex items-center justify-between">
    <span class="text-gray-700 dark:text-gray-300">Movement:</span>
    <span class="capitalize text-gray-700 dark:text-gray-300">{{
        currentDirection
      }}
    </span>
  </div>

  <!-- Battery Level -->
  <div class="space-y-2">
    <div class="flex items-center justify-between">
      <span class="text-gray-700 dark:text-gray-300">Battery:</span>
      <span class="text-gray-700 dark:text-gray-300">{{ batteryLevel }}%</span>
    </div>
    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
      <div
        class="h-2.5 rounded-full transition-all duration-300"
        [style.width]="batteryLevel + '%'"
        [class]="batteryLevel > 20 ? 'bg-green-500' : 'bg-red-500'"
      ></div>
    </div>
  </div>

  <!-- Water Pump Status -->
  <div class="flex items-center justify-between">
    <span class="text-gray-700 dark:text-gray-300">Water Pump:</span>
    <span class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
      <div
        class="w-3 h-3 rounded-full"
        [class]="isPumpActive ? 'bg-blue-500' : 'bg-gray-400 dark:bg-gray-600'"
      ></div>
      {{ isPumpActive ? 'Active' : 'Inactive' }}
    </span>
  </div>
</div>
