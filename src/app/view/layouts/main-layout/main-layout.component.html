<!-- view/pages/dashboard/main-layout.component.html -->
<div class="min-h-screen bg-slate-100 dark:bg-gray-900 transition-colors">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
          Fire Truck Control
        </h1>
        <!-- Add connection status indicator -->
        <div
          class="flex items-center gap-2 px-3 py-1 rounded-full text-sm"
          [class]="
            (webSocketService.connectionStatus$ | async)
              ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200'
              : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'
          "
        >
          <div
            class="w-2 h-2 rounded-full"
            [class]="
              (webSocketService.connectionStatus$ | async)
                ? 'bg-green-500'
                : 'bg-red-500'
            "
          ></div>
          <span>{{
            (webSocketService.connectionStatus$ | async)
              ? 'Connected'
              : 'Disconnected'
          }}</span>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <app-logout-button></app-logout-button>
        <app-theme-toggle></app-theme-toggle>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex h-[calc(100vh-4rem)]">
    <app-sidebar></app-sidebar>
    <main class="flex-1 p-8 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
