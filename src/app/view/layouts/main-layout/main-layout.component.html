<!-- view/pages/dashboard/main-layout.component.html -->
<div class="min-h-screen bg-slate-100 dark:bg-gray-900 transition-colors">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-sm">
    <div
      class="max-w-7xl mx-auto px-4 py-4 flex flex-wrap justify-between items-center gap-4"
    >
      <div class="flex items-center gap-4 flex-wrap">
        <button
          (click)="toggleSidebar()"
          class="lg:hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
        <h1 class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white">
          Fire Truck Control
        </h1>
        <app-connection-status></app-connection-status>
      </div>
      <div class="flex items-center gap-4">
        <app-logout-button></app-logout-button>
        <app-theme-toggle></app-theme-toggle>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex h-[calc(100vh-4rem)]">
    <!-- Sidebar with overlay for mobile -->
    <div
      [class.translate-x-0]="sidebarOpen"
      [class.-translate-x-full]="!sidebarOpen"
      class="fixed inset-y-0 left-0 transform lg:relative lg:translate-x-0 transition duration-200 ease-in-out z-30 lg:z-0"
    >
      <app-sidebar></app-sidebar>
      <!-- Overlay as button -->
      <button
        *ngIf="sidebarOpen"
        (click)="toggleSidebar()"
        (keydown.escape)="toggleSidebar()"
        class="fixed inset-0 bg-black bg-opacity-50 lg:hidden z-20 w-full h-full border-0"
        aria-label="Close sidebar"
      ></button>
    </div>

    <main class="flex-1 p-4 md:p-8 overflow-auto w-full">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
