<div
  class="min-h-screen bg-slate-100 dark:bg-gray-900 flex items-center justify-center transition-colors p-4"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-md w-full"
  >
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">
      WiFi Reset
    </h1>
    <p class="text-gray-700 dark:text-gray-300 mb-6">
      Resetting the WiFi configuration will disconnect the ESP32. You will need
      to reconfigure the WiFi network. The credentials for the WiFi portal are:
    </p>
    <ul class="list-disc list-inside text-gray-700 dark:text-gray-300 mb-6">
      <li>Name: <strong>ESP32_Setup</strong></li>
      <li>Password: <strong>password</strong></li>
    </ul>
    <button
      (click)="confirmReset()"
      [disabled]="!isConnected"
      class="w-full flex justify-center items-center gap-3 py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white"
      [class.bg-red-600]="isConnected"
      [class.bg-gray-400]="!isConnected"
      [class.hover:bg-red-700]="isConnected"
      [class.cursor-not-allowed]="!isConnected"
      [class.cursor-pointer]="isConnected"
      [class.focus:outline-none]="isConnected"
      [class.focus:ring-2]="isConnected"
      [class.focus:ring-offset-2]="isConnected"
      [class.focus:ring-red-500]="isConnected"
    >
      <i class="fas fa-exclamation-triangle text-lg"></i>
      Reset WiFi
    </button>
  </div>
</div>
