<div class="space-y-8">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
    Sensor Readings
  </h2>

  <!-- Status Overview -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
    <!-- Added mb-8 -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <div class="flex items-center justify-between mb-4">
        <span class="text-gray-600 dark:text-gray-300">System Status</span>
        <span
          class="px-2 py-1 text-sm rounded-full"
          [class]="
            allSensorsOk
              ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200'
              : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'
          "
        >
          {{ allSensorsOk ? 'All Clear' : 'Alert' }}
        </span>
      </div>
      <div class="text-sm text-gray-500 dark:text-gray-400">
        Monitoring {{ totalSensors }} sensors
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <div class="flex items-center justify-between mb-4">
        <span class="text-gray-600 dark:text-gray-300">Average Reading</span>
        <span
          class="text-2xl font-bold"
          [class]="getColorClass(averageReading)"
        >
          {{ averageReading }}
        </span>
      </div>
      <div class="flex items-center gap-2 text-sm">
        <i
          class="fas"
          [class]="
            trendingUp
              ? 'fa-arrow-up text-red-500'
              : 'fa-arrow-down text-green-500'
          "
        ></i>
        <span class="text-gray-500 dark:text-gray-400">
          {{ trendingUp ? 'Increasing' : 'Decreasing' }}
        </span>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <div class="flex items-center justify-between mb-4">
        <span class="text-gray-600 dark:text-gray-300">Alerts</span>
        <span
          class="text-2xl font-bold"
          [class]="activeAlerts > 0 ? 'text-red-500' : 'text-green-500'"
        >
          {{ activeAlerts }}
        </span>
      </div>
      <div class="text-sm text-gray-500 dark:text-gray-400">Active alerts</div>
    </div>
  </div>

  <!-- Analytics with more spacing -->
  <div class="my-8">
    <!-- Added vertical margin -->
    <app-fire-analytics></app-fire-analytics>
  </div>

  <!-- Detailed Sensor Readings -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">
      Detailed Readings
    </h3>
    <app-flame-sensors></app-flame-sensors>
  </div>
</div>
