<!-- src/app/view/pages/login/login.component.html -->
<div
  class="min-h-screen bg-slate-100 dark:bg-gray-900 flex items-center justify-center transition-colors p-4"
>
  <!-- Main Container with Image and Form -->
  <div
    class="flex bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden w-full max-w-6xl"
  >
    <!-- Left Side - Image -->
    <div class="hidden md:block w-2/5 relative min-h-[600px]">
      <!-- Added relative position and min-height -->
      <img
        ngSrc="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Fire truck"
        class="object-cover w-full h-full"
        fill
        priority
      />
      <div class="absolute inset-0 bg-blue-900/30"></div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="w-full md:w-3/5 p-16">
      <div class="max-w-md mx-auto">
        <!-- Theme Toggle -->
        <div class="absolute top-6 right-6">
          <app-theme-toggle></app-theme-toggle>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">
          Login
        </h1>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label
              class="block text-base font-medium text-gray-700 dark:text-gray-300"
            >
              Username
              <div class="mt-2 relative">
                <span
                  class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 dark:text-gray-500"
                >
                  <i class="fas fa-user text-lg"></i>
                </span>
                <input
                  type="text"
                  [(ngModel)]="username"
                  name="username"
                  class="pl-12 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white h-12 text-base"
                  required
                />
              </div>
            </label>
          </div>

          <div>
            <label
              class="block text-base font-medium text-gray-700 dark:text-gray-300"
            >
              Password
              <div class="mt-2 relative">
                <span
                  class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 dark:text-gray-500"
                >
                  <i class="fas fa-lock text-lg"></i>
                </span>
                <input
                  type="password"
                  [(ngModel)]="password"
                  name="password"
                  class="pl-12 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white h-12 text-base"
                  required
                />
              </div>
            </label>
          </div>

          <div *ngIf="error" class="text-red-500 text-base">
            <i class="fas fa-exclamation-circle mr-2"></i>
            {{ error }}
          </div>

          <button
            type="submit"
            class="w-full flex justify-center items-center gap-3 py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 h-12"
          >
            <i class="fas fa-sign-in-alt text-lg"></i>
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
