<div
  class="min-h-screen bg-slate-100 dark:bg-gray-900 flex items-center justify-center"
>
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Login</h1>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
        >
          Username

          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          />
        </label
        >
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
        >
          Password

          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          />
        </label
        >
      </div>

      <div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>

      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
